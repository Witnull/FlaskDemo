<!-- farm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4267B2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .action-btn {
            background-color: #4267B2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #405d9b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Farm</h1>
    </div>
    <div class="container">
        <h2>Grow Your Farm</h2>
        <p>Your farm is flourishing! Click the button below to grow your crops.</p>
        <form action="/farm/user/{{ user_id }}" method="PATCH">
            <button type="submit" class="action-btn">Grow Crops</button>
        </form>
    </div>
</body>
</html>
